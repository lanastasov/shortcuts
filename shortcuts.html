<!DOCTYPE html>
<html>
<head>
	<title>Shortcuts</title>
	<style type="text/css">
		#sublime_text {
			width: 800px;
			border: 1px solid #93b874;
			padding: 10px;
			margin: auto;
		}
		#sublime_text div {
			text-align: center;
		}

		#chrome {
			width: 800px;
			border: 1px solid #93b874;
			padding: 10px;
			margin: auto;
		}
		#chrome div {
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="sublime_text"> 
		<div>Sublime Text</div>
		<p> CTRL+SHIFT+D - copy current line below </p>
	</div>
	<div id="chrome">
		<div> Google Chrome Browser</div>
		<p> CTRL+F4 - close currently open tab</p>
		<p> CTRL+W  - close currently open tab</p>
		<p> CTRL+SHIFT+T - restore the last closed tab</p>
		<p> CTRL+J - opens chrome://downloads/</p>
		<p> ALT+D + ENTER - opens the same tab in a new one</p>
		
	</div>
</body>
</html>
